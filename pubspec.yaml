name: ag_widgets
description: Enhance your apps with our versatile smart widgets. Designed for daily development projects, they streamline workflows and boost functionality.
version: 1.0.3
#homepage: https://www.ankitgada.in
repository: https://github.com/dev-ankit1207/ag_widgets
issue_tracker: https://github.com/dev-ankit1207/ag_widgets/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter_svg: ^2.0.10+1
  nb_utils: ^7.0.2
  simple_animations: ^5.0.2
  extended_image: ^8.2.0

  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter


following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.example.ag_widgets
        pluginClass: AgWidgetsPlugin
      ios:
        pluginClass: AgWidgetsPlugin
      linux:
        pluginClass: AgWidgetsPlugin
      macos:
        pluginClass: AgWidgetsPlugin
      windows:
        pluginClass: AgWidgetsPluginCApi
      web:
        pluginClass: AgWidgetsWeb
        fileName: ag_widgets_web.dart

topics:
  - widgets
  - customization
  - extensions
  - animation
  - utils