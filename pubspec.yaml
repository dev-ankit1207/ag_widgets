name: ag_widgets
description: Enhance your apps with our versatile smart widgets. Designed for daily development projects, they streamline workflows and boost functionality.
version: 0.1.0
#homepage: https://www.ankitgada.in
repository: https://github.com/dev-ankit1207/ag_widgets
issue_tracker: https://github.com/dev-ankit1207/ag_widgets/issues

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:


  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_svg: ^2.0.7
  nb_utils: ^6.0.6
  simple_animations: ^5.0.2

# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.example.ag_widgets
        pluginClass: AgWidgetsPlugin
      ios:
        pluginClass: AgWidgetsPlugin
      linux:
        pluginClass: AgWidgetsPlugin
      macos:
        pluginClass: AgWidgetsPlugin
      windows:
        pluginClass: AgWidgetsPluginCApi
      web:
        pluginClass: AgWidgetsWeb
        fileName: ag_widgets_web.dart

  # To add assets to your plugin package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
